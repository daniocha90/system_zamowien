name: Debug CI - system_zamowien

on: [push, pull_request]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo root and files
        run: |
          pwd
          ls -la
          echo "Find package.json:"
          find . -maxdepth 3 -type f -name package.json -print || true
          echo "List frontend and backend:"
          ls -la frontend || true
          ls -la backend || true

      - name: Show frontend package.json
        run: cat frontend/package.json || true
